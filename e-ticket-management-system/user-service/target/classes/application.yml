server:
  port: 9568
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3309/SCH?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: 'update'
  main:
    allow-circular-references: true
  output:
    ansi:
      enabled: ALWAYS

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true





springdoc:
  api-docs:
    groups:
      enabled: true
    path: /user-service/v3/api-docs
  swagger-ui:
    enabled: false